            <h4>Quiz on traingles</h4>
            <p>For each correct answer you will get 1 point</p>
            <p><label for="">What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</label></p>
            <label><input name="question1" type="radio" value="45°">45°</label>
            <label><input name="question1" type="radio" value="90°">90°</label>
            <label><input name="question1" type="radio" value="65°">65°</label>
        </div>
        <div class="secondquestion">
            <p><label for="">What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</label></p>
            <label><input name="question2" type="radio" value="right angled">right angled</label>
            <label><input name="question2" type="radio" value="obtuse">obtuse</label>
            <label><input name="question2" type="radio" value="acute">acute</label>
        </div>
        <div class="thirdquestion">
            <p><label for="">A triangle can have</label></p>
            <label><input name="question3" type="radio" value="two right angles">two right angles</label>
            <label><input name="question3" type="radio" value="one right angle">one right angle</label>
            <label><input name="question3" type="radio" value="IDK">IDK</label>
        </div>

            <label><input name="question4" type="radio" value="14, 15, 26">14, 15, 26</label>

            <label><input name="question4" type="radio" value="IDK">IDK</label>
        </div>
        <div class="fifthquestion">
            <p><label for="">If one angle of a triangle is obtuse, then which one of the following is the possible measure of remaining angles?</label></p>
            <label><input name="question5" type="radio" value="100°">100°</label>
            <label><input name="question5" type="radio" value="85°">85°</label>
            <label><input name="question5" type="radio" value="IDK">IDK</label>
        </div>
        <div class="sixquestion">
            <p><label for="">If the largest angle in a triangle is 70°, what is the least possible value of the smallest angle of the triangle?</label></p>
            <label><input name="question6" type="radio" value="30°">30°</label>
            <label><input name="question6" type="radio" value="10°">10°</label>
            <label><input name="question6" type="radio" value="IDK">IDK</label>
        </div>

            <p><label for="">The perimeter of scalene triangle with sides a, b, c is</label></p>

            <label><input name="question7" type="radio" value="10°">2a</label>
            <label><input name="question7" type="radio" value="IDK">IDK</label>
        </div>
        <div class="eightquestion">
            <p><label for="">A scalene triangle has ___ lines of symmetry</label></p>
            <label><input name="question8" type="radio" value="two">two</label>
            <label><input name="question8" type="radio" value="no">no</label>
            <label><input name="question8" type="radio" value="15">15</label>
        </div>
